<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        //canvas划线
        //canvas是需要在一开始就确定高宽的，如果在css内设置会直接拉伸
        //为了确定canvas的大小，需要 获取屏幕大小（JS）
        let canvas = document.getElementById('canvas');//捕捉到canvas的东西
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight//canvas的大小就是文档的大小
        //document.body.clientHeight是指body的高度，但是body的高度是由内容确定的，改成文档高度
        //不是 canvas.style.width，因为这个style是css的属性
        let ctx = canvas.getContext('2d');

        let painting=false
        ctx.fillStyle = "red";
        
        ctx.fillStyle="black";
        ctx.strokeStyle='none'//毛边
        var isTouchDevice = 'ontouchstart' in document.documentElement;
        console.log(isTouchDevice)//这两句是检查是否是触屏设备
        if (isTouchDevice){
            canvas.ontouchmove =(e)=>{
                console.log(e.touches[0].clientX,e.touches[0].clientY)
                ctx.beginPath();
                ctx.arc(e.touches[0].clientX, e.touches[0].clientY,10,0,2*Math.PI);
                ctx.stroke();
                ctx.fill();
            }
        }else{
            canvas.onmouseup=()=>{
            painting=false
        }
        canvas.onmousedown=()=>{
            painting=true
        }
        
        canvas.onmousemove = (e)=>{
            if (painting===true){
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY,10,0,2*Math.PI);
                ctx.stroke();
                ctx.fill();
            }else{
                console.log('什么都不干')
            }

            
        }
        }

        
       
        
        
      
    </script>
</body>
</html>
